<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support â€” LTC & UPI</title>
  <style>
    :root { --bg:#0b0f14; --card:#121822; --text:#e8eef7; --muted:#9fb0c3; --accent:#4dd0a8; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:860px;margin:48px auto;padding:0 20px}
    h1{font-size:26px;margin:0 0 16px}
    p.lead{color:var(--muted);margin:0 0 28px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(290px,1fr));gap:18px}
    .card{background:var(--card);border:1px solid #1e2735;border-radius:16px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    code.addr{word-break:break-all;background:#0a111b;border:1px solid #1b2534;border-radius:10px;padding:10px 12px;font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
    .btn{cursor:pointer;border:1px solid #203043;background:#0f1621;color:var(--text);padding:10px 14px;border-radius:10px}
    .btn:hover{border-color:#2b415f}
    .btn.success{border-color:var(--accent);color:var(--accent)}
    .qr{width:160px;height:160px;border-radius:12px;background:#0a111b;border:1px solid #1b2534;display:block}
    .meta{color:var(--muted);font-size:13px;margin-top:10px}
    a.deep{color:var(--accent);text-decoration:none}
    a.deep:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Payment Methods</h1>
    <p class="lead">View or copy my <strong>Litecoin</strong> address and <strong>UPI</strong> ID below. QR codes included for quick scan.</p>

    <section class="grid">
      <!-- Litecoin -->
      <article class="card" id="ltcCard">
        <h2 style="margin-top:0">Litecoin (LTC)</h2>
        <div class="row" style="margin:8px 0 12px">
          <code class="addr" id="ltcAddr">ltc1qf744fuu8uzsr9rplsns9sprv9nx3e9l4vxj50z</code>
          <button class="btn" data-copy="#ltcAddr">Copy</button>
        </div>
        <img id="ltcQR" class="qr" alt="LTC QR code" />
        <div class="meta">
          Payment link:
          <a class="deep" id="ltcLink" target="_blank" rel="noopener">litecoin:ltc1qf744fuu8uzsr9rplsns9sprv9nx3e9l4vxj50z</a>
        </div>
      </article>

      <!-- UPI -->
      <article class="card" id="upiCard">
        <h2 style="margin-top:0">UPI</h2>
        <div class="row" style="margin:8px 0 12px">
          <code class="addr" id="upiId">ullasfr@fam</code>
          <button class="btn" data-copy="#upiId">Copy</button>
        </div>
        <img id="upiQR" class="qr" alt="UPI QR code" />
        <div class="meta">
          Deep link:
          <a class="deep" id="upiLink" target="_blank" rel="noopener"></a>
        </div>
      </article>
    </section>
  </main>

  <script>
    // Your addresses/IDs
    const LTC_ADDRESS = "ltc1qf744fuu8uzsr9rplsns9sprv9nx3e9l4vxj50z";
    const UPI_ID      = "ullasfr@fam";

    // Build standard payment URIs
    const ltcURI = `litecoin:${LTC_ADDRESS}`;
    const upiURI = `upi://pay?pa=${encodeURIComponent(UPI_ID)}&pn=${encodeURIComponent("Ullas")}`;

    // Plug URIs into links
    document.getElementById("ltcLink").href = ltcURI;
    document.getElementById("ltcLink").textContent = ltcURI;
    document.getElementById("upiLink").href = upiURI;
    document.getElementById("upiLink").textContent = upiURI;

    // Generate QR codes via a lightweight hosted endpoint
    // (You can replace with any QR generator you prefer)
    const qrAPI = (data) =>
      `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data)}`;

    document.getElementById("ltcQR").src = qrAPI(ltcURI);
    document.getElementById("upiQR").src = qrAPI(upiURI);

    // Copy-to-clipboard buttons
    const buttons = document.querySelectorAll("[data-copy]");
    buttons.forEach(btn => {
      btn.addEventListener("click", async () => {
        const sel = btn.getAttribute("data-copy");
        const text = document.querySelector(sel).textContent.trim();
        try {
          await navigator.clipboard.writeText(text);
          btn.classList.add("success");
          btn.textContent = "Copied!";
          setTimeout(() => { btn.classList.remove("success"); btn.textContent = "Copy"; }, 1400);
        } catch (e) {
          btn.textContent = "Press Ctrl/Cmd+C";
          const range = document.createRange();
          range.selectNodeContents(document.querySelector(sel));
          const selObj = window.getSelection();
          selObj.removeAllRanges(); selObj.addRange(range);
        }
      });
    });
  </script>
</body>
</html>
